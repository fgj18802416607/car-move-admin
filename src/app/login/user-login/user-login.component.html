<div class="wrap">
  <div class="login-form">
    <h2>欢迎来到虾扫后台管理系统</h2>
    <form  #uForm="ngForm">
      <div class="form-group">
        <label>User:</label>
        <input type="text" class="form-control" required="required" [(ngModel)]="user.userId" name="user" placeholder="请输入账号">
      </div>
      <div class="form-group">
        <label>Password:</label>
        <input type="text" class="form-control" required="required" [(ngModel)]="user.pwd" name="pwd" placeholder="请输入密码">
      </div>
      <div class="error" [class.hide]="Uerror">
        <p> 老铁账号或密码输入有误 ! </p>
      </div>
      <button type="submit" class="btn btn-success" (click)="logIn()" [disabled]="!uForm.form.valid" class="logIn">登 入</button>
    </form>
  </div>
</div>
