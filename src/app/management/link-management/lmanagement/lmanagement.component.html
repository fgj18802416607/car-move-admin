<div id="tittle">
  <nz-breadcrumb class="tittle">
    <nz-breadcrumb-item>
      <a [routerLink]="['../']" class="crumb">管理内容</a>
    </nz-breadcrumb-item>
    <nz-breadcrumb-item>
      生成链接
    </nz-breadcrumb-item>
  </nz-breadcrumb>
</div>
<div id="content">
  <div class="allContent">
    <div class="top">
      <p>数据筛选</p>
      <div class="box">
        <label>手机号:</label><input type="text" nz-input [(ngModel)]="tel" />
      </div>
      <div class="box">
        <label>车牌号:</label><input type="text" nz-input [(ngModel)]="license" />
      </div>
      <button nz-button nzType="primary" class="fond" (click)="onSelect()">查 询</button>
      <button nz-button nzType="default" (click)="onReset()">重 置</button>
    </div>
    <div class="bottom">
      <p>数据列表</p>
      <div class="content">
        <nz-table #borderedTable nzBordered [nzData]="searchList">
          <thead>
          <tr>
            <th>绑定时间</th>
            <th>手机号</th>
            <th>车牌号</th>
            <th>服务状态</th>
            <th>操作</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let data of borderedTable.data">
            <td>{{data.link}}</td>
            <td>{{data.tel}}</td>
            <td>{{data.Plate}}</td>
            <td><nz-switch [(ngModel)]="data.switchValue"></nz-switch></td>
            <td>
              <button class="see" (click)="onShow()">查 看</button>
              <button class="edit" (click)="onEidt()">编 辑</button>
            </td>
          </tr>
          </tbody>
        </nz-table>
      </div>
    </div>
  </div>
</div>
