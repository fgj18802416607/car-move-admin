<div id="menu">
  <nz-collapse>
    <nz-collapse-panel *ngFor="let panel of panels" [nzHeader]="panel.name" [nzActive]="panel.active" [nzDisabled]="panel.disabled">
      <p class="leftTitle" routerLink="{{panel.link}}" [routerLinkActive]="['btn-active']">{{panel.title}}</p>
    </nz-collapse-panel>
  </nz-collapse>
</div>
<div id="content">
  <router-outlet></router-outlet>
</div>
